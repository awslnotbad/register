<script>
  document.querySelector('#submit').addEventListener('click', () => {
    const origin_url = document.querySelector('#origin_url')
    const value = origin_url.value
    // const value = 'https://i0.hdslb.com/bfs/album/d8fd43a41bd32b22addbb966036c582d1296298f.jpg'
    if (!value) {
      alert('请输入源链接')
      return
    }
    const base_url = 'https://bili-short-url-xlzy520.vercel.app/short_url?url='
    const url = base_url + encodeURIComponent(value)
    fetch(url).then(res => res.json()).then(res => {
      console.log(res);
      if (res.success) {
        const shortUrl = document.querySelector('.short-url-value')
        shortUrl.textContent = res.short_url
      } else {
        alert(res.msg)
      }

    })
  })

  var clipboard = new ClipboardJS('.copy', {
    text: function () {
      return document.querySelector('.short-url-value').textContent;
    }
  });

  clipboard.on('success', function (e) {
    alert("链接复制成功");
  });

  clipboard.on('error', function (e) {
    alert(e);
  });
</script>
